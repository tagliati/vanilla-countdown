<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vanilla Countdown</title>
</head>
<body>

	<strong id="my-element"></strong>

	<script src="src/vanilla-countdown.js"></script>
	<script>

		var element = document.querySelector('#my-element');

		var counter = new vanillaCountdown({
			year: 2016,
			month: 10,
			day: 29,
			hour: 16,
			minute: 48,
			second: 59,
            action: function(){console.log('Time is over')},
			text: true // Default: true
		}, element);

		counter.init();

	</script>

</body>
</html>
